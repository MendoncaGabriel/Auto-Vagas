<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTO VAGAS</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <!-- FIREBASE -->

  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>

  <!-- BOOTSTRAP -->

  <!-- TAILWIND -->

<body class="bg-gray-200 md:p-10">
  <main class="md:w-5/6 w-full h-full md:p-10 p-3 m-auto bg-white rounded-md" >
  
    <header class="md:p-10 p-3 bg-gray-200 rounded-md mb-2">
      <div class="flex items-center justify-center md:mb-5 ">
        <img src="img/favicon.ico" alt="">
        <h1 class="md:text-6xl text-4xl text-gray-600">AUTO VAGAS</h1>
      </div>

      <div class="grid md:grid-cols-2 grid-cols-1 gap-3">
        <div class="border-2 flex-col flex text-gray-500 w-full">
          <label for="nome">Nome:</label>
          <input type="text" id="name" placeholder="Gabriel Andrade" class="p-2 rounded-lg ">
        </div>
        <div class="border-2 flex-col flex text-gray-500 w-full">
          <label for="tel">E-Mail:</label>
          <input type="text" id="telefone" placeholder="(92) 99299-9999" class="p-2 rounded-lg"> 
        </div>
      </div>

    </header>

    <!-- CARD VAGA -->
    <div class="card md:mt-5 hidden relative mb-3 mt-3"  id="card">
      <div class="card-header" id="cardRegistro">
        Featured
      </div>

      <button class="text-2xl absolute top-0 right-2" onclick="closeCard()">x</button>

      <img src="" alt="" id="cardImg" class="w-full">
      <div class="card-body">
        <h5 class="card-title" id="cardVaga">Special title treatment</h5>
        <p class="card-text" id="cardContent">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" target="_blank" class="btn btn-primary mt-3" id="btnEnviarEmail">Enviar Curr√≠culo</a>
      </div>
    </div>

    <div class="gap-2 md:p-5 p-0 grid md:grid-cols-4 grid-cols-2 " id="listaVagas"></div>
    
  </main>
</body>
</html>
